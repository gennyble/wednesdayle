<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<title>Wednesdayle</title>
	<link rel="stylesheet" href="style.css" />
	<script src="script.js"></script>
</head>

<body>
	<main>
		<section id="dropdown">
			<button id="close-dropdown">X</button>
			<h1>Wednesdayle</h1>
			<p>
				It's one word, nine letters long!
			</p>
			<p>
				You have one guess. Goodluck!
			</p>
		</section>
		<h1>Wednesdayle</h1>
		<section id="game-area">
			<div id="box0"></div>
			<div id="box1"></div>
			<div id="box2"></div>
			<div id="box3"></div>
			<div id="box4"></div>
			<div id="box5"></div>
			<div id="box6"></div>
			<div id="box7"></div>
			<div id="box8"></div>
			<section id="msgbox">
				<div id="notword">That's not the word..</div>
				<div id="theword">That's the word!</div>
			</section>
		</section>
		<section id="keyboard">
			<div id="row0">
				<button id="key0">W</button>
				<button id="key1">E</button>
				<button id="key2">Y</button>
			</div>
			<div id="row1">
				<button id="key3">A</button>
				<button id="key4">S</button>
				<button id="key5">D</button>
				<button id="key6">N</button>
			</div>
			<div id="row2">
				<button id="delete">Delete</button>
				<button id="enter">Enter</button>
			</div>
		</section>
	</main>
</body>

</html>
